<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Contact</title>
    <script
      src="https://kit.fontawesome.com/44dd7d2f30.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styleAddContact.css" />
  </head>
  <body>
    <div class="container">
      <header class="hero">
        <div class="back-button">
          <a href="overview.html" class="back-btn">
            <i class="fa-solid fa-arrow-left-long"></i>
          </a>
        </div>

        <div class="hero-info">
          <h1 class="name">Huseyin Karatas</h1>
        </div>
      </header>

      <section class="contact-info">
        <div class="info-line">
          <i class="fa-solid fa-user user icon-user"></i>
          <input
            type="text"
            class="type"
            name="fullname"
            placeholder="Full Name"
          />
        </div>
        <div class="info-line">
          <i class="fa-solid fa-phone icon-phone"></i>
          <input
            type="text"
            class="type"
            name="number"
            placeholder="Enter the new number"
          />
        </div>
      </section>
      <div class="button-container">
        <a href="#">
          <div class="update-contact"><p>Add Contact</p></div>
        </a>
      </div>
    </div>
  </body>
</html>
